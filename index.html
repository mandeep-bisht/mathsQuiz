<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" class="for" id="form">
        <h4 class="score" id="score"> score: 0</h4>
        <h1 id="question">What is 3 multiply by 10?</h1>
        <input type="text" class="input" id="input" placeholder="Enter your answer" autofocus autocomplete="off" required>
        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn" id="reset" onclick="refreshPage()">Reset score</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
